<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>More Kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">10:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    
        <header calss="header">
          <div class="header__header-column">
            <h1 class="header title">More</h1>
          </div>
          <div class="header__header-column">
            <span class="hreader__icon">
              <i class="fas fa-search"></i>
            </span>
            <span class="hreader__icon">
              <i class="fas fa-qrcode"></i>
            </span>
            <span class="hreader__icon">
              <i class="fas fa-cog"></i>
              <a href="setting.html">

            </span>
          </div>
        </header>




          <nav class="nav">
            <ui class="nav__list">
              <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"
                  ><i class="far fa-user"></i
                ></a>
              </li>
              <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                  <i class="far fa-comment"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                  <i class="fas fa-search"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </li>
            </ui>
          </nav>
        

        <main class="more">
          <header class="more__header">
            <div class="friends__friend friend--lg">
              <div class="friend__column">
                <img
                  src="image/rain.jpg"
                  alt=""
                  class="g-avarta friend__avarta"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Minsu
                  </span>
                  <span class="friens__email">
                    ABC@gamil.com
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <i class="far fa-envelope fa-2x"></i>
              </div>
            </div>
          </main>

            <ul class="more__botton-list">
              <li class="more__botton">
                <span class="more__botton-icon">
                  <i class="far fa-grin"></i>
                </span>
                <span class="more__botton-tile">Emoticons</span>
              </li>

              <li class="more__botton">
                <span class="more__botton-icon"
                  ><i class="fas fa-brush"></i
                ></span>
                <span class="more__botton-tile">Themes</span>
              </li>

              <li class="more__botton">
                <span class="more__botton-icon"
                  ><i class="far fa-user-circle"></i
                ></span>
                <span class="more__botton-tile">Account</span>
              </li>
            </ul>
          </header>
          <h5 class="more__ttile">suggestion</h5>

          <section class="more__suggestions">
            <ul class="more__suggestions-list">
              <li class="more__suggestion sugestion">
                <span class="suggestion__icon"><i class="fas fa-quote-right fa-2x"></i></span>
                <span class="suggestion__title">
                  Kakao Story
                </span>
              </li>
              <li class="more__suggestion sugestion">
                <span class="suggestion__icon"></span><i class="fas fa-beer fa-2x"></i></span>
                <span class="suggestion__title">
                  Kakao Friends
                </span>
              </li>
              <li class="more__suggestion sugestion">
                <span class="suggestion__icon"><i class="fas fa-gamepad fa-2x"></i></span>
                <span class="suggestion__title">
                  Friends Gem
                </span>
              </li>
            </ul>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
