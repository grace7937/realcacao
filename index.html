<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Chats Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">10:23</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>

        <header calss="header">
          <div class="header__header-column">
            <h1 class="header title">chart</h1>
          </div>
          <div class="header__header-column">
            <span class="hreader__icon">
              <i class="fas fa-search"></i>
            </span>
            <span class="hreader__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="hreader__icon">
              <i class="fas fa-cog"></i>
            </span>
          </div>
          <nav class="nav">
            <ui class="nav__list">
              <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"
                  ><i class="far fa-user"></i
                ></a>
              </li>
              <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                  <i class="fas fa-comment"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                  <i class="fas fa-search"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </li>
            </ui>
          </nav>
        </header>
        <main class="Chats">
          <ul class="Chsts__list">
            <li class="Chats__chart">
              <div class="chat__column">
                <img class="chat__avatar g-avatar" src="image/rain.jpg" />
                <div class="chat__content">
                  <span class="chat__username">Lynn</span>
                  <span class="chat__preview">Going home</span>
                </div>
              </div>
              <div class="chat__column">
                <span class="chat__timestemp">Yesterday</span>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
